# Usage: python src/lerobot/async_inference/robot_client.py --config setup_configs/async_eval.yaml

server_address: localhost:8080

robot:
  type: so101_follower
  port: /dev/tty.usbmodem5A680122821
  id: right_follower
  cameras:
    # Only using 2 cameras to match the policy training
    wrist_top:
      type: opencv
      index_or_path: 0
      width: 800
      height: 600
      fps: 30
    overview_top:
      type: opencv
      index_or_path: 1
      width: 800
      height: 600
      fps: 30
    # overview_bottom:
    #   type: opencv
    #   index_or_path: 2
    #   width: 800
    #   height: 600
    #   fps: 30
    # wrist_bottom:
    #   type: opencv
    #   index_or_path: 3
    #   width: 800
    #   height: 600
    #   fps: 30


policy_type: xvla
policy_device: mps
actions_per_chunk: 50
chunk_size_threshold: 0.5
aggregate_fn_name: weighted_average
debug_visualize_queue_size: false
pretrained_name_or_path: eliasab16/xvla-2-cameras-top-top
task: "Insert tip into mounted white device from below"

rename_map:
  observation.images.wrist_top: observation.images.image
  # observation.images.wrist_bottom: observation.images.image2
  # observation.images.overview_bottom: "observation.images.empty_camera_0"
  observation.images.overview_top: observation.images.image2