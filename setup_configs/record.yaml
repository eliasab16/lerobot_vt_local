# lerobot-record --config_path=./setup_configs/record.yaml

robot:
  type: so101_follower
  port: /dev/tty.usbmodem5A680122821
  id: right_follower
  cameras:
    wrist_top:
      type: opencv
      index_or_path: 0
      width: 800
      height: 600
      fps: 30
    overview_top:
      type: opencv
      index_or_path: 1
      width: 800
      height: 600
      fps: 30
    overview_bottom:
      type: opencv
      index_or_path: 2
      width: 800
      height: 600
      fps: 30
    wrist_bottom:
      type: opencv
      index_or_path: 3
      width: 800
      height: 600
      fps: 30

teleop:
  type: so101_leader
  port: /dev/tty.usbmodem5A680110941
  id: right_leader

display_data: true

dataset:
  num_episodes: 10
  video_encoding_batch_size: 10
  single_task: "Insert tip into mounted white device from below"
  episode_time_s: 60
  repo_id: eliasab16/xvlm_insert_tip_into_mounted_device

resume: true