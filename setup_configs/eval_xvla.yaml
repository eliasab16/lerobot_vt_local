# Usage: lerobot-record --config setup_configs/eval_xvla.yaml

robot:
  type: so101_follower
  port: /dev/tty.usbmodem5A680122821
  id: right_follower
  cameras:
    wrist_top:
      type: opencv
      index_or_path: 0
      width: 800
      height: 600
      fps: 30
    wrist_bottom:
      type: opencv
      index_or_path: 3
      width: 800
      height: 600
      fps: 30
    overview_top:
      type: opencv
      index_or_path: 1
      width: 800
      height: 600
      fps: 30
    overview_bottom:
      type: opencv
      index_or_path: 2
      width: 800
      height: 600
      fps: 30

display_data: true

dataset:
  repo_id: eliasab16/eval_xvla-3-cameras-dec16
  single_task: "Insert tip into mounted white device from below"

policy:
  path: eliasab16/xvla-3-cameras-dec16
